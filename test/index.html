<!DOCTYPE html>
<html>
<head>
	<title>Accelerometer Olympics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<main>
		<section id="intro">
			<input type="text" placeholder="Type Team Name" autocomplete="off" autocorrect="off" autocapitalize="off"/>
			<button id="submit">Save</button>
		</section>

		<section id="game">
			<h1>Accelerometer Olympics</h1>
			<p>Tosses: <span id="tosses"></span></p>
			<p>Score: <span id="score"></span></p>

			<button class="submit">Submit your score!</button>
		</section>

		<section id="crash">
			<h1>You lost! Banana!</h1>
			<button class="submit">Submit your score!</button>
		</section>
	</main>

	<script>document.createElement('main');</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
