<!DOCTYPE html>
<html>
<head>
	<title>Accelerometer Olympics</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href="http://fonts.googleapis.com/css?family=Advent+Pro:400,100,700" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">

		<div class="row">
			<form role="form" class="form-inline">
				<input type="text" id="team-name" placeholder="Enter Team Name"
					autocomplete="off" autocorrect="off" autocapitalize="off" maxlength="15">
			</form>
		</div>

		<div id="score">
			<div class="row">
				<h2>Score</h2>
			</div>

			<div class="row services-banner-container">
				<div class="l-triangle-top ribbon-top"></div>
				<div class="l-triangle-bottom ribbon-bottom"></div>
				<div class="rectangle">
					<h3 id="score-element">0</h3>
				</div>
				<div class="r-triangle-top ribbon-top"></div>
				<div class="r-triangle-bottom ribbon-bottom"></div>
			</div>
		</div>

		<div class="row">
			<p>This is an explanation of the game.</p>
		</div>

		<button class="btn btn-default" id="start">Start</button>

	</div>
</body>
<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</html>
